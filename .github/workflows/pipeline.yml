name: CI Checks

on:
  push:
    tags:
      - 'v*.*.*'
    
jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    steps:
      - name: Set Up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: ^1.23

      - name: Check Out Code Into the Go Module Directory
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: go mod download

      - name: Run Tests
        run: make test

      - name: Coverage Check
        run: make coverage

      - name: Generate Report
        run: make report

      - name: Copy Files
        run: |
          mkdir reports
          cp cover.html reports/.

      - name: Archive Reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports

  build:
    name: Build App
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Set Up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: ^1.23

      - name: Check Out Code Into the Go Module Directory
        uses: actions/checkout@v4

      - name: Build Application
        run: make build

      - name: Copy Binary File
        run: |
          mkdir artifacts
          cp api artifacts/.

      - name: Archive Binary
        uses: actions/upload-artifact@v4
        with:
          name: api
          path: artifacts

  deliver:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v4

      - name: Download Binary
        uses: actions/download-artifact@v4
        with:
          name: api

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            api
            README.md

  deploy-function:
    name: Deploy FaaS
    runs-on: ubuntu-latest
    needs: deliver
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Check Out Code Into the Go Module Directory
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/686484887266/locations/global/workloadIdentityPools/my-pool/providers/GitHubProvider
          service_account: hello-api@the-kubernetes-book-399002.iam.gserviceaccount.com

      - name: Set Up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Deploy Function
        id: deploy
        run: |
          gcloud functions deploy translate \
            --entry-point=Translate \
            --runtime=go123 \
            --trigger-http \
            --allow-unauthenticated \
            --region=us-central1-c

      - name: Test Deploy Function
        run: |
          curl "${{ steps.deploy.outputs.url }}/hello"
